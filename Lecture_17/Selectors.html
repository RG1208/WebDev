<!DOCTYPE html>
<html lang="en">

<head>

    <title>CSS-Selectors</title>

    <style>
        /* class selector */
        .First-para {
            background-color: rgb(120, 192, 223);
        }

        /* element selector */
        div {
            background-color: rgb(157, 217, 157);
        }

        /* universal selector */
        * {
            color: brown;
            font-weight: bold;
        }

        /* id selector */
        #omg {
            background-color: beige;
        }
    </style>

</head>

<body>
    <h1>Types of selectors in CSS</h1>
    <p class="First-para">Hi
    <div>LOL</div>
    <div id="omg">OMG</div>
</body>

</html>
