<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav-Bar Using Flexbox</title>

    <style>
        nav {
            display: flex;
        }

        .logo {
            height: 80px;
            width: 200px;
            margin-left: 100px;
        }

        ul {

            display: flex;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: rgb(66, 66, 66);
            gap: 50px;
            margin-left: 500px;

        }

        ul li {
            list-style: none;

        }
    </style>
</head>

<body>
    <header>

        <nav>
            <div>
                <img class="logo" src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-2.png">
            </div>

            <div class="right">
                <ul>
                    <li>Products</li>
                    <li>Pricing</li>
                    <li>Resources</li>
                    <li>About us</li>
                    <li>Security and complaince</li>
                </ul>
            </div>

        </nav>

    </header>


</body>

</html>
