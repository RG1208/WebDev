<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
</head>
<style>
    .child {
        background-color: rgb(140, 171, 198);
        border: 2px solid black;
        padding: 14px;
        margin: 14px;
        cursor: pointer;
        width: 760px;
    }

    .childContainer {
        background-color: rgb(229, 229, 171);
        padding: 14px;
        margin: 14px;
        width: 830px;
    }

    .container {
        background-color: rgb(227, 124, 126);
        padding: 14px;
        margin: 14px;
        width: 900px;
    }
</style>

<body>

    <div class="container">
        <div class="childContainer">
            <div class="child" id="box">
                Hi I am a Box
            </div>
        </div>
    </div>
    <script src="EventBubbling.js"></script>
</body>

</html>
