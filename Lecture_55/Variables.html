<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Var Variable
        //it is a global variable

        var a = 6;
        console.log(a)
        console.log(a + 6)

        //let Variable
        //let is a block variable

        let b = 6;
        console.log(b)
        console.log(b + 6)

        // const Variable
        // const is a block varibale 

        const c = 6;
        console.log(c)
        console.log(c + 6)
        // {
        //     const c = 4;
        //     console.log(C)
        // }
        //in the above example c variable cannot be modified because it is made using const variable
    </script>
</body>

</html>
