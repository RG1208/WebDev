<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>

<body>
    <script>

        function factorial(n) {
            let result = 1;
            for (let i = 1; i <= n; i++) {
                result = result * i;

            }
            return result;
        }


        console.log(factorial(6));
        console.log(factorial(4));
        console.log(factorial(3));

    </script>
</body>

</html>
