<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>
    <script>
        let a = Math.random();
        let first, second, third;
        console.log(a)
        if (a <= 0.33) {
            first = "Crazy"
        }

        else if (a <= 0.66 && a > 0.33) {
            first = "Amazing"
        }
        else {
            first = "Fire"
        }

        if (a <= 0.33) {
            second = "Engine"
        }

        else if (a <= 0.66 && a > 0.33) {
            second = "Foods"
        }
        else {
            second = "Garment"
        }

        if (a <= 0.33) {
            third = "Bros"
        }

        else if (a <= 0.66 && a > 0.33) {
            third = "Limited"
        }
        else {
            third = "Hub"
        }

        console.log(`${first} ${second} ${third}`);
    </script>
</body>

</html>
